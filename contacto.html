      <h2>Contacto</h2>

    <main>
      <section>
        <div>
          <form action="#" method="post">
            <label for="name">Nombre:</label>
            <br />
            <input type="text" id="name" name="name" />
            <br />
            <label for="email">Email:</label>

            <br />

            <br />

            <br />
            <button type="submit">Enviar</button>
          </form>
        </div>
      </section>
    </main>
