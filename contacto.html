      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg light-blue-bg">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="avisos">Avisos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sobre-mi">Sobre mi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="materias-2025">Materias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contacto">Contacto</a>
              </li>
            </ul>
          </div>
          <div class="modo-toggle">
            <p class="toggle-label">‚òÄÔ∏è/üåô</p>
            <label class="switch">
              <input type="checkbox" id="modo-toggle" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </nav>
      <h2 class="text-center margin-20 dark-gray-color">Contacto</h2>
    </header>
    <main>
      <section class="flex flex-col items-center">
        <div class="form-container">
          <form id="formContacto">
            <div class="mb-3">
              <label for="name" class="form-label dark-gray-color"
                >Nombre y Apellido</label
              >
              <input type="text" class="form-control" id="name" />
              <div id="emailHelp" class="form-text">
                Ingrese su nombre y apellido.
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label dark-gray-color"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">Ingrese su Email aqui.</div>
            </div>
            <div class="mb-3">
              <label for="asunto" class="form-label dark-gray-color"
                >Asunto</label
              >
              <input type="text" class="form-control" id="asunto" />
              <div id="emailHelp" class="form-text">
                Ingrese el asunto de su mensaje.
              </div>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label dark-gray-color"
                >Mensaje</label
              >
              <textarea class="form-control" id="message" rows="3"></textarea>
              <div id="emailHelp" class="form-text">Deje su mensaje aqui.</div>
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
            <div id="mensajeValidacion" class="mt-3"></div>
          </form>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById("formContacto")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const nombre = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const asunto = document.getElementById("asunto").value.trim();
          const mensaje = document.getElementById("message").value.trim();
          const salida = document.getElementById("mensajeValidacion");

          if (!nombre || !email || !asunto || !mensaje) {
            salida.textContent = "Por favor, complete todos los campos.";
            salida.className = "error";
          } else {
            salida.textContent = `Gracias por su contacto ${nombre}. En breve le estar√© respondiendo.`;
            salida.className = "success";
          }
        });
    </script>
    <script src="assets/js/modo.js"></script>
